<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora</title>
 <link rel="stylesheet" href="style.css"
</head>
<body>
  <h1 class="titulo">Calculadora</h1>
  <div class="calculadora">
      <p id="resultado"></p>
      <table>
       <tr>
         <td><button onclick="limpar()">C</button></td>
         <td><button onclick="deletar()"><</button></td>
         <td><button onclick="tecla('/')">/</button></td>
         <td><button onclick="tecla('*')">X</button></td>
       </tr>
       <tr>
         <td><button onclick="tecla('7')">7</button></td>
         <td><button onclick="tecla('8')">8</button></td>
         <td><button onclick="tecla('9')">9</button></td>
         <td><button onclick="tecla('-')">-</button></td>
       </tr>
       <tr>
         <td><button onclick="tecla('4')">4</button></td>
         <td><button onclick="tecla('5')">5</button></td>
         <td><button onclick="tecla('6')">6</button></td>
         <td><button onclick="tecla('+')">+</button></td>
       </tr>
       <tr>
         <td><button onclick="tecla('1')">1</button></td>
         <td><button onclick="tecla('2')">2</button></td>
         <td><button onclick="tecla('3')">3</button></td>
         <td rowspan="2"><button style="height: 121px;" onclick="result()">=</button></td>
       </tr>
       <tr>
         <td colspan="2"><button style="width: 125px;" onclick="tecla('0')">0</button></td>
         <td><button>.</button></td>
       </tr>
      </table>
  </div>
  <script>
    function tecla(num) {
     var numero = document.getElementById('resultado').innerHTML;
     document.getElementById('resultado').innerHTML = numero + num;
    }
    function limpar() {
      document.getElementById('resultado').innerHTML = "";
    }
    function deletar() {
      var resultado = document.getElementById( 'resultado').innerHTML;
      document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
    }
    function result() {
      var resultado = document.getElementById( 'resultado').innerHTML; 
      if(resultado){
        document.getElementById('resultado').innerHTML = eval(resultado);
      }
    }
    function tecla(num) {
     var numero = document.getElementById('resultado').innerHTML;
     if (num === '*') {
       num = 'x';
     }
     document.getElementById('resultado').innerHTML = numero + num;
    }
    function result() {
  var resultado = document.getElementById('resultado').innerHTML;
  if (resultado) {
    resultado = resultado.replace(/x/g, '*');
    document.getElementById('resultado').innerHTML = eval(resultado);
  }
}
  </script>
</body>
</html>
